<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form class="form">
        <div class="form-title">
          <h3>Login</h3>
        </div>
        <div class="cell-field-id">
          <label for="email"> <strong>Email</strong> </label>
          <input
            id="fields"
            type="email"
            name="email"
            placeholder="tucorreo@example.com"
            required
          />
        </div>
        <div class="cell-field-id">
          <label for="password"> <strong>Password</strong> </label>
          <input
            id="fields"
            type="password"
            name="password"
            placeholder="Escribe tu contraseña aquí"
            required
          />
        </div>
        <div class="cell-field-id">
          <label for="genero"> <strong>Género</strong> </label>
          <select id="selector" name="genero" value="genero">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="check-box">
          <input type="checkbox" />
          <label for="checkbox-sentence"> <em>Acepto los términos</em></label>
        </div>
        <div>
          <input id="button" type="submit" value="Ingresar" />
        </div>
      </form>
    </div>
  </body>
</html>
